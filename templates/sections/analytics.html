<section id="analytics" class="content-section">
    <div class="section-header">
        <h1 class="section-title">
            <i class="fas fa-chart-line"></i>
            Analytics
        </h1>
    </div>
    <!-- Analytics content -->
    <div class="analytics-grid">
        <div class="stat-card">
            <div class="stat-header">
                <div class="stat-icon"><i class="fas fa-bolt"></i></div>
                <div class="stat-title">Commands / Min</div>
            </div>
            <div class="stat-value" id="global-cpm">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-title">Active Accounts</div>
            </div>
            <div class="stat-value" id="global-active">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <div class="stat-icon"><i class="fas fa-terminal"></i></div>
                <div class="stat-title">Session Commands</div>
            </div>
            <div class="stat-value" id="global-session">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <div class="stat-icon"><i class="fas fa-wallet"></i></div>
                <div class="stat-title">Net Earnings</div>
            </div>
            <div class="stat-value" id="global-net">0</div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-user"></i> Per-Account Analytics</h3>
        </div>
        <div class="card-content">
            <div class="table-responsive">
                <table class="table" id="analytics-table">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>CPM</th>
                            <th>Hunt</th>
                            <th>Battle</th>
                            <th>Daily</th>
                            <th>OwO</th>
                            <th>Net</th>
                            <th>Last</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</section>
