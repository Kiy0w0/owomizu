<!-- Security Settings Section -->
<section id="security" class="content-section">
    <div class="section-header">
        <h1 class="section-title">
            <i class="fas fa-shield-alt"></i>
            Security Settings
        </h1>
        <div class="section-actions">
            <button class="btn btn-success" id="save-security">
                <i class="fas fa-save"></i>
                Save Settings
            </button>
            <button class="btn btn-outline" id="reset-security">
                <i class="fas fa-undo"></i>
                Reset
            </button>
        </div>
    </div>

    <div class="security-container">
        <!-- Command Delays -->
        <div class="security-card">
            <div class="security-header">
                <h3><i class="fas fa-clock"></i> Command Delays</h3>
                <p>Configure timing between commands to avoid detection</p>
            </div>
            <div class="security-content">
                <div class="form-group">
                    <label for="delay-min">Minimum Delay (seconds)</label>
                    <input type="number" id="delay-min" class="form-input" min="1" max="10" step="0.1" value="1.7">
                    <small class="form-hint">Minimum time between commands</small>
                </div>
                <div class="form-group">
                    <label for="delay-max">Maximum Delay (seconds)</label>
                    <input type="number" id="delay-max" class="form-input" min="1" max="10" step="0.1" value="2.7">
                    <small class="form-hint">Maximum time between commands</small>
                </div>
                <div class="form-group">
                    <label for="captcha-restart-min">Captcha Restart Min (seconds)</label>
                    <input type="number" id="captcha-restart-min" class="form-input" min="1" max="10" step="0.1"
                        value="3.7">
                    <small class="form-hint">Minimum delay after captcha solving</small>
                </div>
                <div class="form-group">
                    <label for="captcha-restart-max">Captcha Restart Max (seconds)</label>
                    <input type="number" id="captcha-restart-max" class="form-input" min="1" max="10" step="0.1"
                        value="5.6">
                    <small class="form-hint">Maximum delay after captcha solving</small>
                </div>
            </div>
        </div>


    </div>
</section>
